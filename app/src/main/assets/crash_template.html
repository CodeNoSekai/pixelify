<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Crash Report</title>
    <style>
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .crash-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: block;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #FFFFFF;
            }
        }
    </style>
    <link rel="stylesheet" href="crash_styles.css">
</head>
<body>
<div class="container">
    <div class="crash-header">
        <div class="crash-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#FF5252" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Ups!!</h1>
        <h2>An Error Occurred When Apps RunningðŸ¥²</h2>
        <h3>Scroll to complete action.</h3>
    </div>

    <div class="device-info">
        <div class="info-title">Device Information</div>
        <div class="info-content" id="deviceInfo">
            <div>Loading device information...</div>
        </div>
    </div>

    <div class="crash-details">
        <div class="details-title">Crash Details</div>
        <div class="details-timestamp" id="crashTime">
            Time: Loading...
        </div>
        <pre class="details-content" id="stackTrace">
                Loading stack trace...
            </pre>
    </div>

    <div class="actions">
        <button class="action-button share" id="btnShare">Share Log</button>
        <button class="action-button restart" id="btnRestart">Restart App</button>
    </div>
</div>

<script src="crash_script.js"></script>
</body>
</html>
